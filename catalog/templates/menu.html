<!DOCTYPE html>
<html>
<head>
	<title>Menu Items</title>
	<style type="text/css">
		.card{
			width: 100%;
			height: 50%;
		}
		.nav img{
			width: 300px;
			height: 200px;
		}
	</style>
	<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
	
	
</head>
<body>
	<p align="right"><a href="{{ url_for('gdisconnect') }}">
		<button type="submit" value="Edit">Logout</button></a>
	
	<h1 align="center"> {{product.name}}</h1>
	<h3 align="center"><a href="{{ url_for('newMenuItem', product_id = product.id) }}">Add New Product</a></h3>
	<div class="row">
	{% for i in items %}
		<div class="card">
			<div class="nav" ><img src={{i.img}}></div>
			<div>
				<hr>
				<p>Name:{{i.name}}</p>
				<p>Description:{{i.description}}</p>
				<p>Price:{{i.price}}</p>
				<p>Course:{{i.course}}</p>
			
				<a href="{{ url_for('editMenuItem', product_id = product.id, menu_id = i.id) }}">Edit</a>
				<a href="{{ url_for('deleteMenuItem', product_id = product.id, menu_id = i.id) }}">Delete</a><br><br>
			</div>
		</div>
	{% endfor %}
</div>
</body>
</html>
